---
name: CI

on:
  push:
    branches: [main]
    tags: ['v*.*.*']
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version: 'stable'

      - name: Install dependencies
        run: make dep

      - name: Test main jsonnet
        run: make test

      - name: Build/Render example jsonnet
        run: cd example && make build

      - name: Run unit tests
        run: cd tests && make
